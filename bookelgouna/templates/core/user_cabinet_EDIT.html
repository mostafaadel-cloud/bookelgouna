{% extends 'base_with_simple_header.html' %}
{% block content %}
<div class="wrap-inner">
	<div class="cabinet">
		<ul class="cabinet__tabs">
			<li class="cabinet__tab-item">
				<input type="radio" checked="checked" name="owner-tabs" id="cab-user-info">
				<label class="cabinet__tab-label" for="cab-user-info">general info</label>
				<div class="cabinet__tab-panel">
					<div class="cabinet__tab-content" id="tab-content-owner-info">
						<div class="cabinet__info">
							<div class="cabinet__info-options">
								<a id="edit-profile" class="cabinet__link" href="#">
								<i class="icon-editprofile"></i>edit profile</a>
								<a class="cabinet__link" href="#">
								<i class="icon-changepass"></i>change password</a>
							</div>
							<div class="cabinet__info-avatar">
								<div class="cabinet__info-img">
									<img src="http://lorempixel.com/118/118/animals/7/">
								</div>
								<a class="cabinet__link link-sm" href="#">change avatar</a>
							</div>
							<div class="cabinet__info-details">
								<div class="cabinet__info-detailbox">
									<span class="cabinet__info-title">Your Login:</span>
									<div class="cabinet__info-separator">
										<input	class="cabinet__info-input error" type="text">
										<span class="error">This field is requered</span>
									</div>
								</div>
								<div class="cabinet__info-detailbox">
									<span class="cabinet__info-title">Your Name:</span>
									<div class="cabinet__info-separator">
										<input	class="cabinet__info-input" type="text">
										<span class="error">This field is requered</span>
									</div>
								</div>
								<div class="cabinet__info-detailbox">
									<span class="cabinet__info-title">Phone Number:</span>
									<div class="cabinet__info-separator">
										<input	class="cabinet__info-input" type="text">
									</div>
								</div>
							</div>
							<div class="cabinet__info-edit">
								<button class="cabinet__btn submit-btn edit-profile">submit<span>changes</span></button>
								<button class="cabinet__btn cancel-btn edit-profile">cancel</button>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li class="cabinet__tab-item">
				<input type="radio" name="owner-tabs" id="cab-user-billing">
				<label class="cabinet__tab-label" for="cab-user-billing">billing info</label>
				<div class="cabinet__tab-panel">
					<div class="cabinet__tab-content" id="tab-content-owner-billing">
						tab2
					</div>
				</div>
			</li>
			<li class="cabinet__tab-item">
				<input type="radio"   name="owner-tabs" id="cab-user-hotel">
				<label class="cabinet__tab-label" for="cab-user-hotel">my bookings</label>
				<div class="cabinet__tab-panel">
					<div class="cabinet__tab-content" id="tab-content-owner-hotel">
						tab3
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
{% endblock %}
