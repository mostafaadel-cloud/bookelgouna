{% load i18n static widget_tweaks %}


<div class="cabinet__tab-content" id="tab-content-owner-hotel">
    <div class="cabinet__hotel">
        <div class="cabinet__hotel-container">
            <h2 class="cabinet__title">{% trans "Room Image Cropper" %}</h2>
            <a class="cabinet__backlink ajax-change-tab" data-url="{% url "update_item" form.instance.slug %}">
                {% blocktrans %}go back to room{% endblocktrans %}
            </a>
        </div>
        <form method="POST">
            <div class="cabinet__hotel-container">
                {% csrf_token %}
                {{ form.featured_image|attr:"style:display:none" }}
                <div class="cabinet__hotel-block">
                    <span class="cabinet__hotel-label">{% trans "Small image (hotel details page and display in cart item)" %}</span>
                    {{ form.crop }}
                </div>
            </div>
            <button class="cabinet__btn hotel-btn ajax-post-in-tab">{% blocktrans %}Save{% endblocktrans %}</button>
            <button type="button" class="cabinet__btn cancel-btn hotel-btn ajax-change-tab"
                    data-url="{% url "update_item" form.instance.slug %}">
                {% trans "Cancel" %}
            </button>
        </form>
    </div>
</div>
