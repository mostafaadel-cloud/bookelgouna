{% load i18n %}

<li class="cabinet__tab-item">
    <input type="radio" {% if tab_name == "billing" %}checked="checked"{% endif %}  name="tabs"
           id="cab-owner-billing" data-url="{% url "business_billing" %}" class="ajax-change-tab">
    <label class="cabinet__tab-label owner-profile"
           for="cab-owner-billing">{% blocktrans context "business owner cabinet tab name" %}billing{% endblocktrans %}</label>
    <div class="cabinet__tab-panel">
        {% if tab_name == "billing" %}
            {% include ajax_template_name %}
        {% endif %}
    </div>
</li>
