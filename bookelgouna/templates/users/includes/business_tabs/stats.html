{% load i18n %}

<li class="cabinet__tab-item">
    <input type="radio" {% if tab_name == "stats" %}checked="checked"{% endif %} name="tabs"
           id="cab-owner-stat" data-url="{% url "business_statistics" %}" class="ajax-change-tab">
    <label class="cabinet__tab-label owner-profile" for="cab-owner-stat">
        <span class="hide768">{% blocktrans context "business owner cabinet tab name for mobile" %}stat{% endblocktrans %}</span>
        <span class="cabinet__tab-add">{% blocktrans context "business owner cabinet tab name" %}statistics{% endblocktrans %}</span>
    </label>
    <div class="cabinet__tab-panel">
        {% if tab_name == "stats" %}
            {% include ajax_template_name %}
        {% endif %}
    </div>
</li>
